			<div class="container">
				<div class="card text-center">

					<!-- Header -->
					<div class="card-header myCardHeader">
						<div class="row">
							<div class="col-md-6">
								<h3 class="text-left text-primary font-weight-bold">Chương trình quản lý học viện nghiên
									cứu và giảng dạy
								</h3>
							</div>
							<div class="col-md-6 text-right">
								<button class="btn btn-primary" id="btnThem" data-toggle="modal"
									data-target="#myModal">Thêm đối tượng quản lý</button>
							</div>
						</div>
					</div>

					<!-- Body -->
					<div class="card-body">
						<div class="row mb-3">
							<div class="col-4">
								<select class="form-control" id="locDS">
									<option>Chọn danh sách hiển thị</option>
									<option>Student</option>
									<option>Employee</option>
									<option>Customer</option>
								</select>
							</div>
						</div>
						<table id="tableStudent" class="table table-bordered table-hover">
							<thead class="text-primary">
								<tr>
									<th>Mã</th>
									<th>Họ và tên</th>
									<th>Email</th>
									<th>Địa chỉ</th>
									<th>Điểm Toán</th>
									<th>Điểm Lý</th>
									<th>Điểm Hóa</th>
									<th>Điểm trung bình</th>
									<th><em class="fa fa-cog"></em></th>
								</tr>
							</thead>
							<tbody id="DSStudent">
							</tbody>
						</table>
						<table id="tableEmployee" class="table table-bordered table-hover">
							<thead class="text-primary">
								<tr>
									<th>Mã</th>
									<th>Họ và tên</th>
									<th>Email</th>
									<th>Địa chỉ</th>
									<th>Số ngày làm việc</th>
									<th>Lương theo ngày</th>
									<th>Tổng Lương</th>
									<th><em class="fa fa-cog"></em></th>
								</tr>
							</thead>
							<tbody id="DSEmployee">
							</tbody>
						</table>
						<table id="tableCustomer" class="table table-bordered table-hover">
							<thead class="text-primary">
								<tr>
									<th>Mã</th>
									<th>Họ và tên</th>
									<th>Email</th>
									<th>Địa chỉ</th>
									<th>Tên công ty</th>
									<th>Giá trị hóa đơn</th>
									<th>Đánh giá</th>
									<th><em class="fa fa-cog"></em></th>
								</tr>
							</thead>
							<tbody id="DSCustomer">
							</tbody>
						</table>
					</div>
					<!-- Footer -->
					<div class="card-footer myCardFooter">
						<nav>
							<ul class="pagination justify-content-center" id="ulPhanTrang">
							</ul>
						</nav>
					</div>
				</div>

	<!-- The Modal -->
	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<header class="head-form mb-0">
					<h2 class="mb-0" id="header-title">Nhập thông tin</h2>
				</header>
				<!-- Modal Header -->
				<!-- 	<div class="modal-header">
					<h4 class="modal-title" id="modal-title">Modal Heading</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div> -->
				<!-- Modal body -->
				<div class="modal-body pt-1">
					<form id="formND" role="form">
						<div class="form-group d-block">
							<div class="input-group">
								<select class="form-control" id="doituong">
									<option>Chọn đối tượng cần thêm</option>
									<option onclick="clickStudent()">Student</option>
									<option>Employee</option>
									<option>Customer</option>
								</select>
							</div>
							<span class="sp-thongbao" id="tbChon"></span>
						</div>
						<div class="form-group">
							<div class="input-group">
								<input type="number" id="ma" class="form-control input-sm" placeholder="Mã">
							</div>
							<span class="sp-thongbao" id="tbma"></span>
						</div>

						<div class="form-group">
							<div class="input-group">
								<input type="name" id="name" class="form-control input-sm" placeholder="Họ và tên">
							</div>
							<span class="sp-thongbao" id="tbTen"></span>
						</div>

						<div class="form-group">
							<div class="input-group">
								<input type="email" id="email" class="form-control input-sm" placeholder="Email">
							</div>

							<span class="sp-thongbao" id="tbEmail"></span>
						</div>

						<div class="form-group">
							<div class="input-group">
								<input type="text" id="diachi" class="form-control input-sm" placeholder="Địa chỉ">
							</div>
							<span class="sp-thongbao" id="tbdiachi"></span>
						</div>
						<!-- =============================================================================================================== -->
						<div class="form-group">
							<div class="input-group">
								<input type="number" id="toan" class="form-control input-sm" placeholder="Điểm Toán">
							</div>
							<span class="sp-thongbao" id="tbtoan"></span>
						</div>

						<div class="form-group">
							<div class="input-group">
								<input type="number" id="ly" class="form-control input-sm" placeholder="Điểm Lý">
							</div>
							<span class="sp-thongbao" id="tbly"></span>
						</div>

						<div class="form-group">
							<div class="input-group">
								<input type="number" id="hoa" class="form-control input-sm" placeholder="Điểm Hóa">
							</div>
							<span class="sp-thongbao" id="tbhoa"></span>
						</div>
						<!-- =============================================================================================================== -->
						<div class="form-group">
							<div class="input-group">
								<input type="number" id="songay" class="form-control input-sm"
									placeholder="Số ngày làm việc">
							</div>
							<span class="sp-thongbao" id="tbsongay"></span>
						</div>
						<div class="form-group">
							<div class="input-group">
								<input type="number" id="luongngay" class="form-control input-sm"
									placeholder="Lương theo ngày">
							</div>
							<span class="sp-thongbao" id="tbluongngay"></span>
						</div>
						<!-- =============================================================================================================== -->
						<div class="form-group">
							<div class="input-group">
								<input type="text" id="tencongty" class="form-control input-sm"
									placeholder="Tên công ty">
							</div>
							<span class="sp-thongbao" id="tbtencongty"></span>
						</div>
						<div class="form-group">
							<div class="input-group">
								<input type="number" id="hoadon" class="form-control input-sm"
									placeholder="Giá trị hóa đơn">
							</div>
							<span class="sp-thongbao" id="tbhoadon"></span>
						</div>
						<div class="form-group">
							<div class="input-group">
								<select class="form-control" id="danhgia">
									<option>Đánh giá</option>
									<option>Tốt</option>
									<option>Trung bình</option>
									<option>Kém</option>
								</select>
							</div>
							<span class="sp-thongbao" id="tbdanhgia"></span>
						</div>

					</form>
				</div>

				<!-- Modal footer -->
				<div class="modal-footer" id="modal-footer">
					<button id="btnThemNV" type="button" class="btn btn-success">Thêm</button>
					<button id="btnCapNhat" type="button" class="btn btn-success">Cập nhật</button>
					<button id="btnDong" type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
				</div>

			</div>
